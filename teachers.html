    <div class="container" style="display:block;align-items:left">
        <h2>Add Question : </h2>
        <div class="question-form">

            <form action="">
                <div class="question-paramters">
                    <div class="question-paramters-1" style="display:flex">
                        <label for="diffculty">Difficulty</label>
                        <select class="form-select" aria-label="Default select example" id="diffculty" style="width:26%;margin-left: 10px;">
                            <!-- <option selected>Difficulty</option> -->
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <br>
                    <div class="question-paramters-2" style="display:flex">
                        <label for="Marks">Marks</label>
                        <select class="form-select" aria-label="Default select example" id="Marks" style="width:26%;margin-left: 71px;">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <br>
                    <div class="question-paramters-3" style="display:flex">
                        <label for="Question-type">Question-type</label>
                        <select class="form-select" aria-label="Default select example" id="Question-type" style="width:26%;margin-left: 9px;">
        
                            <option selected>Question type</option>   
                            <option value="Single-Correct">Single-Correct</option>
                            <option value="Multiple-Correct">Multiple-Correct</option>
                            <option value="Numerical">Numerical</option>
        
                        </select>
                    </div>
                    <br>
                    <button class="btn btn-primary" type = "submit" id="question-paramter-btn">
                        Enter
                    </button>
                </div>
                <br>
                <div class="question1" style="display:flex">

                    <label for="question">Question</label>
                    <textarea name="Question" id="question" cols="60" rows="3" style="margin-left: 10px;"></textarea>
                </div>
                <div class="answers" style="display:flex;padding:30px">
                    <br>
                    <div class="single-correct">

                        <label for="option-a">Option-A</label>
                        <textarea name="Option-A" id="option-a" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <label for="option-b">Option-B</label>
                        <textarea name="Option-B" id="option-b" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <label for="option-c">Option-C</label>
                        <textarea name="Option-C" id="option-c" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        
                        <label for="option-d">Option-D</label>
                        <textarea name="Option-D" id="option-d" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <label for="answer">Answer</label>
                            <select class="form-select" aria-label="Default select example" id="answer" style="width:26%;margin-left: 10px;">
                                <!-- <option selected>Difficulty</option> -->
                                <option value="1">Option A</option>
                                <option value="2">Option B</option>
                                <option value="3">Option C</option>
                                <option value="4">Option D</option>
    
                            </select>
                            <br>
                    </div>
                    <div class="multiple-correct">
                        <label for="option-a">Option-A</label>
                        <textarea name="Option-A" id="option-a" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <label for="option-b">Option-B</label>
                        <textarea name="Option-B" id="option-b" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <label for="option-c">Option-C</label>
                        <textarea name="Option-C" id="option-c" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        
                        <label for="option-d">Option-D</label>
                        <textarea name="Option-D" id="option-d" cols="60" rows="1" style="margin-left: 10px;"></textarea>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="op1">
                            <label class="form-check-label" for="op1">
                              Option-A
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="op2">
                            <label class="form-check-label" for="op2">
                              Option-B
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="op3">
                            <label class="form-check-label" for="op3">
                              Option-C
                            </label>
                          </div><div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="op4">
                            <label class="form-check-label" for="op4">
                              Option-D
                            </label>
                          </div>
                    </div>
                    <div class="numericals">
                        <br>
                        <br>
                        <br>
                        <br>
                        <label for="numerical-ans">Answer</label>
                        <textarea name="Answer" id="numerical-ans" cols="20" rows="1" style="margin-left: 10px;"></textarea>
                    </div>
                        
                </div>
            </form>
        </div>
    </div>
