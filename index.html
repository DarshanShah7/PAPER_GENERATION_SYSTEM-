            <div class="login">
                <!-- <div class="container"> -->
                <button type="button" class="btn  btn-round btn-primary my-2 my-sm-0 " id="login-button"
                    data-toggle="modal" data-target="#loginModal">
                    Login
                </button>
                <!-- </div> -->

                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-bottom-0">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-title text-center">
                                    <h4>Login</h4>
                                </div>
                                <div class="d-flex flex-column text-center">
                                    <form action="/login" , method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control" id="email1"
                                                placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" id="password1"
                                                placeholder="Your password...">
                                        </div>
                                        <button type="submit" class="btn btn-info btn-block btn-round">Login</button>
                                    </form>



                                </div>
                            </div>

                        </div>
                    </div>


                    <button class="btn btn-success my-2 my-sm-0 " type="submit " id="signup-button ">Sign-Up</button>

                </div>



                <button type="button" class="btn  btn-round btn-success my-2 my-sm-0 " id="login-button"
                    data-toggle="modal" data-target="#signUpModal">
                    Sign-up
                </button>
                <!-- </div> -->

                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-bottom-0">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-title text-center">
                                    <h4>Sign-Up</h4>
                                </div>
                                <div class="d-flex flex-column text-center">
                                    <form action="/signup" , method="POST">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control" id="email1"
                                                placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control" id="password1"
                                                placeholder="Your password...">
                                        </div>
                                        <div id="user">

                                            <label class="radio-inline" id="teacherInput">

                                                <input type="radio" value="teacher" name="role" checked
                                                    id="teacherButton">Teacher

                                            </label>

                                            <label class="radio-inline" id="studentInput">

                                                <input type="radio" value="student" name="role"
                                                    id="studentButton">Student

                                            </label>

                                        </div>
                                        <button type="submit" class="btn btn-info btn-block btn-round">Sign Up</button>
                                    </form>


                                </div>
                            </div>

                        </div>
                    </div>


                    <button class="btn btn-success my-2 my-sm-0 " type="submit " id="signup-button ">Sign-Up</button>

                </div>
